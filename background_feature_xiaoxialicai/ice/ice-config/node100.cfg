# 注册中心地址
Ice.Default.Locator=SzcIceGrid/Locator:tcp -h 127.0.0.1 -p 4061
#node名
IceGrid.Node.Name=node100
IceGrid.Node.Endpoints=tcp
#node存储路径
IceGrid.Node.Data=/var/www/SoohIce/ice-writable/iceNodes/node100
IceGrid.Node.Output=/var/www/SoohIce/ice-writable/iceNodes/node100
#节点是否和注册服务并置在一起，设为1时并置，设为0时不并置
IceGrid.Node.CollocateRegistry=0 

IceGrid.Node.Trace.Replica=2
IceGrid.Node.Trace.Activator=3
IceGrid.Node.Trace.Adapter=3
IceGrid.Node.Trace.Server=3
